<main class="min-h-screen bg-slate-950 text-slate-200 p-6 flex flex-col items-center">
  <div class="max-w-5xl w-full">
    
    <header class="text-center mb-12">
      <h1 class="text-6xl font-black tracking-tighter text-white">
        LegalLens <span class="text-blue-500">AI</span>
      </h1>
      <p class="text-slate-400 mt-3 text-lg font-light">
        Detecta cl√°usulas abusivas en segundos con Inteligencia Artificial.
      </p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <div class="flex flex-col gap-4">
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-2xl">
          <label class="block text-sm font-mono text-blue-400 mb-3 uppercase tracking-widest">
            Contrato / Documento Legal
          </label>
          
          <textarea 
            [ngModel]="contractText()"
            (ngModelChange)="contractText.set($event)"
            class="w-full h-80 bg-slate-950 border border-slate-800 rounded-2xl p-5 text-slate-300 focus:ring-2 focus:ring-blue-600 outline-none transition-all resize-none shadow-inner"
            placeholder="Pega aqu√≠ el contenido del contrato que deseas analizar...">
          </textarea>

          <button 
            (click)="onAnalyze()"
            [disabled]="isLoading() || !contractText()"
            class="w-full mt-6 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 disabled:text-slate-500 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2">
            
            @if (isLoading()) {
              <span class="animate-spin border-2 border-white border-t-transparent rounded-full w-5 h-5"></span>
              Analizando...
            } @else {
              <span>üîç Analizar Cl√°usulas</span>
            }
          </button>
        </div>
      </div>

      <div class="flex flex-col gap-4">
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-2xl min-h-[400px] flex flex-col">
          <label class="block text-sm font-mono text-emerald-400 mb-3 uppercase tracking-widest">
            Informe de Auditor√≠a IA
          </label>
          
          <div class="flex-grow bg-slate-950 border border-slate-800 rounded-2xl p-6 overflow-y-auto">
            @if (analysisResult()) {
              <div class="text-slate-300 leading-relaxed whitespace-pre-wrap animate-in fade-in duration-700">
                {{ analysisResult() }}
              </div>
            } @else {
              <div class="h-full flex flex-col items-center justify-center text-slate-600 text-center p-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p>Esperando documento para procesar...</p>
              </div>
            }
          </div>
        </div>
      </div>

    </div>

    <footer class="mt-12 text-center text-slate-500 text-sm">
      LegalLens AI utiliza Gemini 1.5 Flash. Revisa siempre los resultados con un profesional.
    </footer>

  </div>
</main>
